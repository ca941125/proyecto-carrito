<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>proyecto carrito</title>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class=" ">
                    <img src="imgagenes/" id="logo">
                </div>
                <div class=" ">
                    <ul>
                        <li class="submenu">
                            <img src="imagenes/" id="img-carrito">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <a href="#" id="" class="">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="row">
                <div class=" ">
                    <div class="contenido-hero">
                        <h2>Aprende algo nuevo</h2>
                         <p>Todos los cursos a $15.000</p>
                        <form action="#" id="busqueda" method="post" class="formulario">
                            <input class=" " type="text" placeholder="¿Que te gustaría Aprender?" id="buscador">
                             <input type="submit" id="submit-buscador" class="submit-buscador">
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
